<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="hero.css">
</head>

<body>
  <main>
    <section class="hero">
      <div class="header">
        <img src="img/moto-logo.svg" alt="logo moto scholl">

        <ul class="social">
          <li>
            
            <button>
              <img src="img/icons/instagram-ico.svg" alt="instagram logo">
            </button>
          </li>

          <li>
            <button>
              <img src="img/icons/youtube-ico.svg" alt="twitter logo">
            </button>
          </li>
        </ul>
      </div>

      <h2 class="back-title">Мотошкола </h2>

      <div class="core">
        <h1>ПЕРША ПРЕМІАЛЬНА</h1>
        <h2>МОТОШКОЛА УКРАЇНИ</h2>
        <p>Ексклюзивна колаборація від легендарних <br> Harley Davidson та мотошколи RSMOTO. </p>

        <div class="buttons">
          <ul>
            <li>
              <button>залишити заявку</button>
            </li>

            <li>
              <button>у мене є сертифікат</button>
            </li>
          </ul>
        </div>
      </div>

      <div class="moto">
        <img class="bike-hero" src="img/moto-hero.png" alt="bike photo">
      </div>
    </section>
  </main>
</body>

</html>
