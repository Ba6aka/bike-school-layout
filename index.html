<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS&HARLEY</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content-container"></div>

  <script>
    async function buildPage(url) {
      try {
        const response = await fetch(url)
        
        const data = await response.text()

        const regex = /<(section|footer|header)\b[^>]*>([\s\S]*?)<\/(section|footer|header)>/i
        const match = data.match(regex)

        const mainContent = match[0]
        
        document.getElementById('content-container').innerHTML += mainContent
      } catch (error) {
        console.error('Error fetching content: ', error)
      }
    }

    async function loadPagesInOrder() {
      try {
        await buildPage('./hero/hero.html')
        await buildPage('./learn/learn.html')
        await buildPage('./mentor/mentor.html')
        await buildPage('./1st-form/1st-form.html')
        await buildPage('./bike/bike.html')
        await buildPage('./video/video.html')
        await buildPage('./presents/presents.html')
        await buildPage('./formats/formats.html')
        await buildPage('./2nd-form/2nd-form.html')
      } catch (error) {
        console.error('Error loading pages: ', error);
      }
    }

    loadPagesInOrder()
  </script>
</body>
</html>
